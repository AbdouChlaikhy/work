<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
    .selector{
        border:1px solid grey;
        text-align: center;
        font-weight: bold;
        width: 100px;
        height: 100px;
    }
</style>
</head>
<body>

    <div class="container">
        <div class="row">
            <table border="1" width="50%">
                <tr>
                    <td>Couleur de fond(rgb)</td>
                    <td><label>0</label><input type="range" min="0" data-label="lbl_rgb" max="255" id="rgb" value="0" class="rangeInp"><label id="lbl_rgb">255</label></td>
                    <td rowspan="6" width="50%">
                        <div id="textDiv" class="selector">
                            Hello World
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>padding</td>
                    <td><label>0</label><input type="range" data-label="lbl_padding" min="0" max="30" id="padding" value="0" class="rangeInp"><label id="lbl_padding">30</label></td>
                </tr>
                <tr>
                    <td>height</td>
                    <td><label>100</label><input type="range" data-label="lbl_height" min="100" max="200" id="height" value="100" class="rangeInp"><label id="lbl_height">200</label></td>
                </tr>
                <tr>
                    <td>width</td>
                    <td><label>100</label><input type="range"  data-label="lbl_width" min="100" max="200" id="width" value="100" class="rangeInp"><label id="lbl_width">200</label></td>
                </tr>
                <tr>
                    <td>arrondi</td>
                    <td><label>0%</label><input type="range"  data-label="lbl_arrondi" min="0" max="50" id="arrondi" value="0" class="rangeInp"><label id="lbl_arrondi">50%</label></td>
                </tr>
                <tr>
                    <td>rotation</td>
                    <td><label>0</label><input type="range"  data-label="lbl_rotation" min="0" max="180" id="rotation" value="0" class="rangeInp"><label id="lbl_rotation">180</label></td>
                </tr>
            </table>
        </div>
    </div>
    
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/jquery.min.js"></script>
    <script>

      function changeLabel(e){
        let currentValue = e.val();
        let label = e.attr('data-label');
        console.log('#'+ label);
        $('#'+ label).html(currentValue);
      }

      function changeStyle(){

        let rgb = $('#rgb').val();
        let padding = $('#padding').val();
        let height = $("#height").val();
        let width = $("#width").val();
        let arrondi = $("#arrondi").val();
        let rotation = $("#rotation").val();
        $("#textDiv").css({
            'color': 'rgb('+rgb+','+rgb+','+rgb+')',
            'padding': padding + 'px',
            "height" : height+'px',
            "width" : width+'px',
            "border-radius" : arrondi+'%',
            "transform" : 'rotate('+rotation+'deg)'
        });



      }

     $(".rangeInp").change(function(e){
        changeLabel($(this));
        changeStyle();
     });
  
    
    </script>
</body>
</html>
