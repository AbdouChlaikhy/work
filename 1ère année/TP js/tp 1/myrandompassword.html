<html>
    <body>
        <script>
            function password_generator( len ) {
                var longeur =1;
                var charactere = "12";  
                var password = "";
                
                while( password.length<longeur ) {
                    X1 = Math.ceil(charactere.length * Math.random()); 
                    A = charactere.charAt( X1 );
                    password += A;
                }
                password=password.split('').sort(function(){return 0.5-Math.random()}).join('');
                return password.substr(0,len);
            }
            document.write( password_generator() );
  
        </script>
    </body>
</html>
