<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fu</title>
</head>
<body>
    
    <script>
        let images = document.getElementsByClassName('imgstyle');
        let cmpt = 1;
        function showNext(){
            for(let  i = 0; i < images.length;i++){
                images[i].style.display="none";
            }
            images[cmpt].style.display="";
            if(cmpt<images.length -1) cmpt ++;
            else cmpt=0;
        }
        setInterval(function){
            showNext()
        }
            
        
    </script>
</body>
</html>
